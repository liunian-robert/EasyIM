<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<title>登录EasyIM系统</title>
	<meta name="description" content="EasyIM">
	<link href="../static/css/auth.css" th:href="@{/css/auth.css}" rel="stylesheet"/>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="../static/css/login.min.css" th:href="@{/css/login.min.css}" rel="stylesheet"/>
    <link href="../static/emessage/css/ry-ui.css" th:href="@{/emessage/css/ry-ui.css?v=4.1.0}" rel="stylesheet"/>
	<link rel="shortcut icon" href="../static/favicon.ico" th:href="@{favicon.ico}"/>
	<style type="text/css">label.error { position:inherit;  }</style>
	<script>
        if(window.top!==window.self){window.top.location=window.location};
	</script>
</head>

<body>
	<div class="lowin">
		<div>
			<h1 style="color:#3c8dbc;font-size:32px;font-weight:1000;font-family:'Segoe UI'">EasyIM</h1><p style="color:var(--color-semidark);font-weight:700;font-size:14px;font-family:'Segoe UI'">基于nchan+layim+FastDFS的即时通讯系统</p>
		</div>
		<div class="lowin-brand">
			<img src="../static/img/easyim.jpg" th:src="@{/img/easyim.jpg}" class="img-circle" alt="logo">
		</div>
		<div class="lowin-wrapper">
			<div class="lowin-box lowin-login">
				<div class="lowin-box-inner">
					<form id="signinForm" name="login">
						<p>开始登录</p>
						<div class="lowin-group">
							<label>用户名 <a href="#" class="login-back-link">登录?</a></label>
							<input type="text" autocomplete="name" name="username" class="lowin-input form-control uname" placeholder="用户名" value="任盈盈">
						</div>
						<div class="lowin-group password-group">
							<label>密码 <a href="#" class="forgot-link">忘记密码?</a></label>
							<input type="password" name="password" autocomplete="current-password" class="lowin-input form-control pword" placeholder="密码"   value="admin">
						</div>
                        <div class="row m-t" th:if="${captchaEnabled==true}">
                            <div class="col-xs-6">
                                <input type="text" name="validateCode" class="lowin-input-validatecode" placeholder="验证码" maxlength="5" autocomplete="off">
                            </div>
                            <div class="col-xs-6 vcode-img">
                                <a href="javascript:void(0);" title="点击更换验证码">
                                    <img th:src="@{captcha/captchaImage(type=${captchaType})}" class="imgcode" width="85%"/>
                                </a>
                            </div>
                        </div>
                        <div class="remeber-me checkbox-custom" th:classappend="${captchaEnabled==false} ? 'm-t'">
                            <input type="checkbox" id="rememberme" name="rememberme"> <label for="rememberme">记住我</label>
                        </div>
						<button class="lowin-btn login-btn btn btn-success btn-block" id="btnSubmit" data-loading="正在验证登录，请稍后...">
							登 录
						</button>

						<div class="text-foot">
							没有账号? <a href="" class="register-link">注 册</a>
						</div>
					</form>
				</div>
			</div>

			<div class="lowin-box lowin-register">
				<div class="lowin-box-inner">
					<form id="signupForm" name="register">
						<p>创建一个账号</p>
						<div class="lowin-group">
							<label>用户名</label>
							<input type="text" name="rusername" autocomplete="name" class="lowin-input form-control uname">
						</div>
						<div class="lowin-group">
							<label>手机号</label>
							<input type="text" autocomplete="phone" name="phone" class="lowin-input form-control">
						</div>
						<div class="lowin-group">
							<label>邮箱</label>
							<input type="email" autocomplete="email" name="remail" class="lowin-input form-control">
						</div>
						<div class="lowin-group">
							<label>密码</label>
							<input type="password" name="rpassword" autocomplete="current-password" class="lowin-input form-control pword">
						</div>
						<button class="lowin-btn" id="registerSubmit" data-loading="正在注册用户，请稍后...">
							注 册
						</button>

						<div class="text-foot">
							已经有账号? <a href="" class="login-link">登 录</a>
						</div>
					</form>
				</div>
			</div>
		</div>
		<footer class="lowin-footer">
		</footer>
	</div>
	<script src="../static/message/auth.js" th:src="@{/emessage/auth.js}"></script>
	<script>
		Auth.init({
			login_url: '#login',
			forgot_url: '#forgot',
            register_url: '#register'
		});
	</script>
    <script th:inline="javascript">
        var ctx = [[@{/}]];
        var captchaType = [[${captchaType}]];
    </script>
    <!-- 全局js -->
    <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <!-- 验证插件 -->
    <script src="../static/ajax/libs/validate/jquery.validate.min.js" th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
    <script src="../static/ajax/libs/validate/messages_zh.min.js" th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
    <script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
    <script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
    <script src="../static/emessage/js/ry-ui.js" th:src="@{/emessage/js/ry-ui.js?v=4.1.0}"></script>
    <script src="../static/emessage/login.js" th:src="@{/emessage/login.js}"></script>
</body>
</html>
